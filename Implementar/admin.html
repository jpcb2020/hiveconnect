<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HiveConnect</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="auth.js"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <h1>Conex<span>Bot</span></h1>
            </div>
            <div class="admin-controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Pesquisar usuários...">
                    <button class="filter-btn"><i class="fas fa-filter"></i></button>
                </div>
                <button class="add-user-btn" id="addUserBtn">
                    <i class="fas fa-user-plus"></i> Adicionar Usuário
                </button>
                <div class="profile-menu">
                    <button class="profile-btn" id="profileBtn">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <button id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Desconectar
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="admin-content">
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID <button id="sortIdBtn" class="sort-btn"><i class="fas fa-sort"></i></button></th>
                            <th>Nome</th>
                            <th>Empresa</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>CPF</th>
                            <th>Número</th>
                            <th>Vencimento do Plano</th>
                            <th>Role</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Table content will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Usuário</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="companyName">Nome da Empresa</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group" style="display:none;">
                    <label for="role">Role</label>
                    <select id="role" style="display:none;">
                        <option value="user" selected>Usuário</option>
                    </select>
                </div>
                <div class="form-group user-only">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf">
                </div>
                <div class="form-group user-only">
                    <label for="planExpiration">Data de Vencimento do Plano</label>
                    <input type="date" id="planExpiration" min="2024-01-01" max="2050-12-31" required>
                </div>
                <button type="submit" class="submit-btn">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal" id="filterModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Filtrar Usuários</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="filterForm">
                <div class="form-group">
                    <label for="filterPlanStatus">Status do Plano</label>
                    <select id="filterPlanStatus">
                        <option value="">Todos</option>
                        <option value="active">Ativo</option>
                        <option value="expired">Vencido</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Aplicar Filtros</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
